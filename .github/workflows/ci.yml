name: CI

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Fix git checkout line endings
        run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 12.x
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint

  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: Fix git checkout line endings
        run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
      - name: Install platform dependencies
        shell: bash
        run: ci/install_dependencies.sh
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn
      - name: Test
        run: yarn coverage
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./coverage/lcov.info
          env_vars: CI_OS,NODE_VERSION
        env:
          CI_OS: ${{ matrix.os }}
          NODE_VERSION: ${{ matrix.node-version }}

  # Windows Server is not going to support WSL 2 any time soon.
  # See: https://github.com/microsoft/WSL/issues/6301
  build-wsl1:
    needs: lint
    defaults:
      run:
        shell: wsl-bash {0}
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: Fix git checkout line endings
        run: git config --global core.autocrlf input
        shell: pwsh
      - uses: Vampire/setup-wsl@v1
      - name: WSL kernel version
        run: uname --kernel-release
      - uses: actions/checkout@v2
      - name: Determine WSL version of workspace
        id: wsl-workspace
        run: echo "::set-output name=dir::$(wslpath '${{ github.workspace }}')"
      - name: Move repo to WSL
        run: cp -R ${{ steps.wsl-workspace.outputs.dir }} $HOME/
      - name: Setup Node.js
        run: ci/setup-node-wsl.sh ${{ matrix.node-version }}
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: Linux-yarn-${{ hashFiles('**/package.json') }}
          restore-keys: |
            Linux-yarn-
      - name: Install
        run: cd $HOME/cross-spawn-windows-exe && yarn
      - name: Test
        run: cd $HOME/cross-spawn-windows-exe && CSWE_TEST_FIXTURES=${{ steps.wsl-workspace.outputs.dir }}/test/fixtures yarn coverage && mv coverage ${{ steps.wsl-workspace.outputs.dir }}/
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./coverage/lcov.info
          env_vars: CI_OS,NODE_VERSION
        env:
          CI_OS: WSL
          NODE_VERSION: ${{ matrix.node-version }}

  automerge:
    needs:
      - build
      - build-wsl1
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v2.7.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
